{{extend 'congo-layout.html'}}
<h2>Books</h2>
<div class="featured">
        <!-- @IAPT: Looping through the books variable returned from our Books controller -->
        {{for book in books:}}
        <div class="product">
        <!-- @IAPT: Helper H3 puts an h3 header element around the text inside -->
        <!-- @IAPT: Unlike default/index.html, we only have 1 table being queried, so we don't need that extra indicator
        of what table we are pulling data from -->
        {{=H3(book.name)}}
        <ul>
            <li><strong>Publisher:</strong> {{=book.publisher}}</li>
            <li><strong>Format:</strong> {{=book.type}}</li>
            <li><strong>Price:</strong> {{=book.price}}</li>
            <li><strong>Description:</strong> {{=book.description}}</li>

        </ul>
        </div>
        <!-- @IAPT: And now we need a pass statement to indicate the for loop block is done. -->
        {{pass}}
</div>
