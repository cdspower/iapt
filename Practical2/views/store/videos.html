{{extend 'congo-layout.html'}}
<h2>Videos</h2>
<div class="featured">
        <!-- @IAPT: Loop through the dict returned from the default controller - note the 'item' only loops
            through the keys of dict, so you have to action actual values from the nested dict in the data -->
        {{features = db(db.products.type == 'Blu-Ray').select()}}
        {{for feature in features:}}
        <!-- @IAPT: We can intersperse HTML within the Python statements -->
        <div class="product">
        <!-- @IAPT: Helper H3 puts an h3 header element around the text inside -->
        <!-- @IAPT: Unlike default/index.html, we only have 1 table being queried, so we don't need that extra indicator
        of what table we are pulling data from -->
        {{=H3(feature.name)}}
        <ul>
            <li><strong>Publisher:</strong> {{=feature.publisher}}</li>
            <li><strong>Format:</strong> {{=feature.type}}</li>
            <li><strong>Price:</strong> {{=feature.price}}</li>
            <li><strong>Description:</strong> {{=feature.description}}</li>

        </ul>
        </div>
        <!-- @IAPT: And now we need a pass statement to indicate the for loop block is done. -->
        {{pass}}
</div>
